<div class="wrapper">
  <img class="btn" src="assets/add.svg" alt="添加" width="100px" height="100px" (click)="mask=true">
</div>

<div class="wrapper">
  <table [table]="tableDef" [data]="data"></table>
</div>

<div class="mask" *ngIf="mask">
  <div class="wrapper">
    <code-res (change)="change($event)"></code-res>

    <div class="buttons">
      <button (click)="add()" [disabled]="loading">添加</button>
      <button (click)="mask=false;loading=false;">取消</button>
    </div>
  </div>
</div>
