<div class="split1">
  <div class="list" (mousewheel)="scroll($event)" #listContainer>
    <div class="content" #listContent [style.transform]="listTransform" (mousemove)="mousemove($event)" (mouseup)="mouseup()">
      <app-setting *ngFor="let photo of photos;let idx=index" [photo]="photo" [mouse]="pressing" (drag)="onDrag(idx)"></app-setting>
    </div>
  </div>
  <div class="split2">
    <div class="canvas">
      <app-scene></app-scene>
    </div>
    <div class="music"></div>
    <div class="handles"></div>
  </div>
</div>
