<div class="mask" *ngIf="mask">
  <div class="center">
    <form [formGroup]="postForm" (ngSubmit)="submit()">
      <fieldset>
        <legend>POST ID</legend>
        <input type="text" placeholder="禁止输入" formControlName="BlogPostId">
        <div *ngIf="formErrors.BlogPostId" class="help help-block">{{formErrors.BlogPostId}}</div>
      </fieldset>
      <fieldset>
        <legend>分类</legend>
        <select formControlName="BlogCategoryId">
          <option *ngFor="let c of categories " [value]="c.BlogCategoryId">{{c.BlogCategoryName}}</option>
        </select>
        <div *ngIf="formErrors.BlogCategoryId" class="help help-block">{{formErrors.BlogCategoryId}}</div>
      </fieldset>
      <fieldset>
        <legend>名称</legend>
        <input type="text" placeholder="请输入 名称" formControlName="BlogPostName" required>
        <div *ngIf="formErrors.BlogPostName" class="help help-block">{{formErrors.BlogPostName}}</div>
      </fieldset>
      <fieldset>
        <legend>类型</legend>
        <select formControlName="BlogPostType">
          <option *ngFor="let t of types " [value]="t.BlogPostType">{{t.BlogPostTypeName}}</option>
        </select>
        <div *ngIf="formErrors.BlogPostType" class="help help-block">{{formErrors.BlogPostType}}</div>
      </fieldset>
      <fieldset>
        <legend>URL</legend>
        <textarea placeholder="请输入 URL" formControlName="BlogPostUrl" required></textarea>
        <div *ngIf="formErrors.BlogPostUrl" class="help help-block">{{formErrors.BlogPostUrl}}</div>
      </fieldset>
      <fieldset>
        <legend>SCRIPT</legend>
        <textarea placeholder="请输入 SCRIPT" formControlName="BlogPostScript" required></textarea>
        <div *ngIf="formErrors.BlogPostScript" class="help help-block">{{formErrors.BlogPostScript}}</div>
      </fieldset>
      <div class="buttons">
        <input type="submit" [disabled]="loading" [value]="submitText">
